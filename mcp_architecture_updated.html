    <script>
        function downloadSVGAsPNG() {
            const svg = document.getElementById('visualization');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            // Scale factor for higher resolution (2x, 3x, or 4x for even higher quality)
            const scaleFactor = 3;
            
            canvas.width = svg.width.baseVal.value * scaleFactor;
            canvas.height = svg.height.baseVal.value * scaleFactor;
            
            // Scale the context to match the higher resolution
            ctx.scale(scaleFactor, scaleFactor);
            
            img.onload = function() {
                // Enable image smoothing for better quality
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                ctx.drawImage(img, 0, 0);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'mcp_architecture_updated.png';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/png', 1.0); // Maximum quality PNG
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
    </script>
