<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Banner - AI Consultant's Perspective</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .banner {
            width: 1500px;
            height: 500px;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e1b4b 100%);
            position: relative;
            overflow: hidden;
        }
        
        /* Content positioned on the right side */
        .content {
            position: absolute;
            top: 50px;
            right: 60px;
            width: 900px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        
        .text-section {
            text-align: right;
            z-index: 10;
            max-width: 700px;
        }
        
        .main-title {
            font-size: 54px;
            font-weight: 400;
            color: white;
            line-height: 1.2;
            margin-bottom: 20px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .follow-emphasis {
            font-weight: 900;
            background: linear-gradient(45deg, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
        }
        
        .subtitle {
            font-size: 28px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            line-height: 1.4;
        }
        
        .fun-text {
            font-size: 20px;
            color: rgba(255,255,255,0.85);
        }
        
        
        .graphic-section {
            position: absolute;
            left: 150px;
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            height: 300px;
            opacity: 0.15;
        }
        
        /* Subtle neural network background pattern */
        .network-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            z-index: 1;
        }
        
        .network-node {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }
        
        .network-line {
            position: absolute;
            height: 1px;
            background: rgba(255,255,255,0.3);
            transform-origin: left center;
        }
        
        /* Positioning for network elements */
        .node-1 { top: 20%; left: 15%; }
        .node-2 { top: 35%; left: 25%; }
        .node-3 { top: 60%; left: 20%; }
        .node-4 { top: 80%; left: 35%; }
        .node-5 { top: 25%; right: 30%; }
        .node-6 { top: 45%; right: 20%; }
        .node-7 { top: 70%; right: 25%; }
        .node-8 { top: 40%; left: 50%; }
        
        .line-1 { top: 20%; left: 15%; width: 120px; transform: rotate(25deg); }
        .line-2 { top: 35%; left: 25%; width: 80px; transform: rotate(-15deg); }
        .line-3 { top: 60%; left: 20%; width: 100px; transform: rotate(35deg); }
        .line-4 { top: 25%; right: 30%; width: 90px; transform: rotate(-45deg); }
        .line-5 { top: 45%; right: 20%; width: 70px; transform: rotate(20deg); }
        
        
        
        /* Mobile optimization text sizing */
        @media (max-width: 768px) {
            .main-title { font-size: 42px; }
            .subtitle { font-size: 20px; }
            .tagline { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- Subtle network background -->
        <div class="network-bg">
            <div class="network-node node-1"></div>
            <div class="network-node node-2"></div>
            <div class="network-node node-3"></div>
            <div class="network-node node-4"></div>
            <div class="network-node node-5"></div>
            <div class="network-node node-6"></div>
            <div class="network-node node-7"></div>
            <div class="network-node node-8"></div>
            
            <div class="network-line line-1"></div>
            <div class="network-line line-2"></div>
            <div class="network-line line-3"></div>
            <div class="network-line line-4"></div>
            <div class="network-line line-5"></div>
        </div>
        
        <div class="content">
            <div class="text-section">
                <div class="main-title">
                    <span class="follow-emphasis">Follow</span> for tips on
                </div>
                <div class="subtitle">
                    ðŸ¤– Building agents<br>
                    ðŸš€ Latest AI models<br>
                    ðŸ’¼ Building AI native businesses
                </div>
            </div>
            
        </div>
        
        <!-- Cool graphic on the left -->
        <div class="graphic-section">
            <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                <!-- Central hub -->
                <circle cx="150" cy="150" r="20" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="2"/>
                
                <!-- Connecting lines -->
                <line x1="150" y1="150" x2="80" y2="80" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                <line x1="150" y1="150" x2="220" y2="80" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                <line x1="150" y1="150" x2="80" y2="220" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                <line x1="150" y1="150" x2="220" y2="220" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                <line x1="150" y1="150" x2="50" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                <line x1="150" y1="150" x2="250" y2="150" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                <line x1="150" y1="150" x2="150" y2="50" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                <line x1="150" y1="150" x2="150" y2="250" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                
                <!-- Outer nodes -->
                <circle cx="80" cy="80" r="12" fill="rgba(6,182,212,0.6)" stroke="rgba(6,182,212,0.8)" stroke-width="2"/>
                <circle cx="220" cy="80" r="12" fill="rgba(59,130,246,0.6)" stroke="rgba(59,130,246,0.8)" stroke-width="2"/>
                <circle cx="80" cy="220" r="12" fill="rgba(245,158,11,0.6)" stroke="rgba(245,158,11,0.8)" stroke-width="2"/>
                <circle cx="220" cy="220" r="12" fill="rgba(16,185,129,0.6)" stroke="rgba(16,185,129,0.8)" stroke-width="2"/>
                <circle cx="50" cy="150" r="8" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
                <circle cx="250" cy="150" r="8" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
                <circle cx="150" cy="50" r="8" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
                <circle cx="150" cy="250" r="8" fill="rgba(255,255,255,0.4)" stroke="rgba(255,255,255,0.6)" stroke-width="1"/>
                
                <!-- Additional connection lines between outer nodes -->
                <line x1="80" y1="80" x2="220" y2="80" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                <line x1="220" y1="80" x2="220" y2="220" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                <line x1="220" y1="220" x2="80" y2="220" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
                <line x1="80" y1="220" x2="80" y2="80" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
            </svg>
        </div>
        
    </div>
</body>
</html>
